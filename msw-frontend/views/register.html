<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeachIN</title>

    <!--[if lt IE 8]>
    <script src="./js/lib/ieold.js"></script>
    <![endif]-->


    <!--公用css start-->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/animate.min.css">
    <link rel="stylesheet" href="./css/animation_delay.css">
    <link rel="stylesheet" href="./css/drop.css">
    <!--公用css end-->
    <link rel="stylesheet" href="./css/register.css">

</head>
<body>

    <div class="register">
        <div class="register-logo"></div>
        <div class="register-title">注册</div>
        <div class="register-input">
            <input type="text" placeholder="手机号" value="" />
        </div>

        <div class="register-input register-password">
            <input type="text" placeholder="密码" value="" />
        </div>

        <div class="register-input register-code">
            <input type="text" placeholder="验证码" value="" />
            <a href="javascript:" id="get-code">获取验证码</a>
            <a href="javascript:" class=" fn-hide" id="resendcode">&nbsp;</a>
        </div>
        <div class="register-rules">
            <span class="selected"></span>
            <a href="javascript:" id="register-rules-check">
                我同意并遵循上述《TeachIN用户注册协议》
            </a>
        </div>

        <div class="register-submit">注册</div>

    </div>

</body>
<!--公共JS start-->
<script src="./js/lib/jquery.min.js"></script>
<script src="./js/lib/animate.js"></script>
<script src="./js/lib/jquery.dropotron.min.js"></script>
<script src="./js/lib/lodash.min.js"></script>
<script src="./js/lib/notify.min.js"></script>
<!--公共JS end-->
<script src="./js/register.js"></script>

</html>
